<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="asssets/css/style.css">
    <title>Exercise 02</title>
</head>
<body>
    <div class="contenedor">
        <div class="card">
            <img src="https://placedog.net/300/300?random" alt="img_perro_01">
            <input id="firstElement" type="text">
        </div>
        <div class="card">
            <img src="https://placedog.net/300/300?random" alt="img_perro_01">
            <input id="secondElement" type="text">
        </div>
        <div class="card">
            <img src="https://placedog.net/300/300?random" alt="img_perro_01">
            <input id="thirdElement" type="text">
        </div>
    </div>
    <div class="verify">
        <p id="suma">ASD</p>
        <button onclick="
                        firstElement = Number(document.querySelector('#firstElement').value)
                        secondElement = Number(document.querySelector('#secondElement').value)
                        thirdElement = Number(document.querySelector('#thirdElement').value)
                        suma = firstElement + secondElement + thirdElement

                        if (suma <= 10){
                            document.querySelector('#suma').innerHTML = suma
                        }
                        else {
                            document.querySelector('#suma').innerHTML = 'Llevas demasiados stickers'
                        }
                        ">Verificar</button>
    </div>
</body>
</html>
